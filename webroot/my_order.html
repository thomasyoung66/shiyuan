	<script>
		function check_mui_css() {
			$("#my_nav").css("background-color", "#ffffff");
		}
		check_mui_css();

		function initTab() {
			h=$(window).height()-40;
			$(".mui-slider-group").css("height",h+"px");
			$(".mui-scroll").height(h+"px");
			$("#slider").height($(window).height()+"px");


			document.getElementById('slider').addEventListener('slide', function(e) {
				//alert(e.detail.slideNumber);
				loadMyOrder(e.detail.slideNumber);
	
			});
			return ;
			var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
			$('.mui-input-group').on('change', 'input', function() {
				if(this.checked) {
					sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
					//force repaint
					sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
				}
			});

			//$("#slider").css("heigth","600px !important");
			
		}
		$(document).ready(function() {
			$('#slider').height($(window).height() / 3);
			initTab();
			mui('.mui-slider').slider().gotoItem(getvalue("tab"));
			jQuery.getScript("appjs/my_order.js?rnd=" + Math.random(), function(data, status, jqxhr) {
				if (getvalue("tab")==0)
					loadMyOrder(0);
			});
		});
	</script>
